<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <heder>
      <nav>
        <h2>Contactanos</h2>

        <ul>
          <li>
            <a
              href="https://goo.gl/maps/QkmTKV3PSGPdiEfT8?coh=178573&entry=tt"
              target="_blank"
              >Ir a ubicaci√≥n</a
            >
          </li>

          <li>
            <a
              href="https://wa.me/54938746778?text=hola, en que puedo ayudarte"
              target="_blank "
              >Escribinos por Whatsapp</a
            >
          </li>

          <li><a href="../index.html">Ir a inicio </a></li>
        </ul>
      </nav>
    </heder>
    <main>
      <h3>Formularios</h3>
      <form class="formulario" action="">
        <label for="nombreUsuario">Nombre:</label>
        <input
          type="text"
          name="nombreUsuario"
          placeholder="Ingrese su nombre"
          maxlength="10"
          minlength="4"
        />
        <label for="apellidoUsuario">Apellido:</label>
        <input
          type="text"
          lastname="apellidoUsuario"
          placeholder="Ingrese su apellido"
        />
        <label for="dni"> Dni </label>
        <input type="text" name="dni" placeholder="Ingrese su dni" />
        <label for="edad">Edad:</label>
        <input type="text" name="edad" placeholder="Ingrese su edad" />
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Ingrese su email" />

        <textarea
          class="text-area"
          placeholder="Dejanos tu consulta"
          name=""
          id=""
          cols="25"
          rows="20"
        ></textarea>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Recetear formulario" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
