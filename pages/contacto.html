<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d54d841401.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <heder>
      <nav>
        <ul>
          <li><a href="../index.html">Ir a inicio </a></li>
        </ul>
      </nav>
    </heder>
    <main>
      <h3>Formulario de Contacto</h3>
      <form class="formulario" action="">
        <label for="nombreUsuario">Nombre:</label>
        <input
          type="text"
          name="nombreUsuario"
          placeholder="Ingrese su nombre"
          maxlength="10"
          minlength="4"
        />
        <label for="apellidoUsuario">Apellido:</label>
        <input
          type="text"
          lastname="apellidoUsuario"
          placeholder="Ingrese su apellido"
        />
        <label for="dni"> Dni </label>
        <input type="text" name="dni" placeholder="Ingrese su dni" />
        <label for="edad">Edad:</label>
        <input type="text" name="edad" placeholder="Ingrese su edad" />
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Ingrese su email" />

        <textarea
          class="text-area"
          placeholder="Dejanos tu consulta"
          name=""
          id=""
          cols="25"
          rows="20"
        ></textarea>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Recetear formulario" />
      </form>
    </main>
    <footer class="footer">
      <div class="div-footer-1">

          </li>
        </ul>
      </div>
      <div class="div-footer-2">

  </body>
